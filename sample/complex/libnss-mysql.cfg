[queries]
getpwnam    SELECT LOWER(services.username),'x',uid,gid,CONCAT_WS(' ',first_name,middle_initial,last_name),service_defs.homedir,service_defs.shell FROM services LEFT JOIN customer USING(cust_num) LEFT JOIN service_defs ON services.product=service_defs.name WHERE services.username='%s' AND expire > CURDATE() AND suspended='N' LIMIT 1
getpwuid    SELECT LOWER(services.username),'x',uid,gid,CONCAT_WS(" ",first_name,middle_initial,last_name),service_defs.homedir,service_defs.shell FROM services LEFT JOIN customer USING(cust_num) LEFT JOIN service_defs ON services.product=service_defs.name WHERE services.uid='%u' AND expire > CURDATE() AND suspended='N' LIMIT 1
getspnam    SELECT LOWER(username),password,1,0,99999,0,0,-1,0 FROM services WHERE username='%s' AND expire > CURDATE() AND suspended='N' LIMIT 1
getpwent    SELECT LOWER(services.username),'x',uid,gid,CONCAT_WS(" ",first_name,middle_initial,last_name),service_defs.homedir,service_defs.shell FROM services LEFT JOIN customer USING(cust_num) LEFT JOIN service_defs ON services.product=service_defs.name WHERE expire > CURDATE() AND suspended='N'
getspent    SELECT LOWER(username),password,1,0,99999,0,0,-1,0 FROM services WHERE expire > CURDATE() AND suspended='N'

